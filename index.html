<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilco Engenharia - Soluções Industriais e Corporativas</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Barlow+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-yellow': '#FFB400',
                        'brand-dark': '#1A1A1A',
                        'brand-gray': '#2A2A2A',
                        'brand-light': '#F3F4F6',
                    },
                    fontFamily: {
                        'sans': ['Barlow', 'sans-serif'],
                        'display': ['Barlow Condensed', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        .hover-grow { transition: transform 0.3s ease; }
        .hover-grow:hover { transform: scale(1.02); }
        
        .nav-link { position: relative; }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #FFB400;
            transition: width 0.3s;
        }
        .nav-link:hover::after { width: 100%; }

        .hero-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        .chat-scroll::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
        
        /* Typography for markdown content */
        .prose p { margin-bottom: 0.5rem; }
        .prose ul { list-style-type: disc; padding-left: 1rem; margin-bottom: 0.5rem; }
        .prose strong { color: #1A1A1A; font-weight: 700; }
        .prose a { color: #16a34a; text-decoration: none; font-weight: 700; }
        .prose a:hover { text-decoration: underline; }
    </style>
<script type="importmap">

</script>
</head>
